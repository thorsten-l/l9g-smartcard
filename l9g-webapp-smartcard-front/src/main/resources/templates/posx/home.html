<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>PosX</title>
    <div th:replace="~{app/header::head}"></div>
    <script th:src="@{/webjars/htmx.org/dist/htmx.min.js}"></script>
  </head>

  <body>
    <div class="app-wrapper">
      <div th:replace="~{app/header::header}"></div>
      <!--begin::App Main-->
      <main class="app-main">
        <div class="container">
          <!-- Customer View -->
          <div id="appMainContainer"
               hx-get="/posx/customer" 
               hx-target="#appMainContainer" 
               hx-trigger="load">
          </div>
        </div>
      </main>
    </div>

    <script th:replace="~{app/scripts::scripts}" th:remove="tag" />
    <script th:replace="~{app/posxJs::posJs}" th:remove="tag" />
  </body>
</html>
