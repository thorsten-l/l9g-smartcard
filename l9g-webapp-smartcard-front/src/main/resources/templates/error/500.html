<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>500 Server error</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" ></link>
  </head>
  <body>
    <div class="container" style="margin-top: 4em">
      <div class="error-page">
        <h2 class="headline text-danger">500</h2>

        <div class="error-content">
          <h3><i class="fas fa-exclamation-triangle text-danger"></i> Oops! Something went wrong.</h3>

          <p>
            We will work on fixing that right away.
          </p>

          <table class='table table-striped error-table'>
            <tbody>
              <tr><th>Request URI</th><td th:text='${pageErrorRequestUri}'></td></tr>
              <tr><th>Exception</th><td th:text='${pageErrorExceptionClassname}'></td></tr>
              <tr><th>Exception</th><td th:text='${pageErrorException}'></td></tr>
              <tr><th>Stacktrace</th><td th:text='${pageErrorStacktrace}'></td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
  </body>
</html>
