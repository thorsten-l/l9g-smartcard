<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>403 Permission denied</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" ></link>
  </head>
  <body>
    <section class="container" style="margin-top: 4em">
      <div class="error-page">
        <h2 class="headline text-danger"> 403</h2>
        <div class="error-content">
          <h3><i class="fas fa-ban text-danger"></i> Permission denied.</h3>

          <p>
            <table class='table table-striped error-table'>
              <tbody>
                <div th:if="${pageErrorRequestUri}" th:remove="tag">
                  <tr><th>Request URI</th><td th:text='${pageErrorRequestUri}'></td></tr>
                </div>
                <div th:if="${pageErrorException}" th:remove="tag">
                  <tr><th>Message</th><td th:text='${pageErrorException}'></td></tr>
                </div>
              </tbody>
            </table>
          </p>

          <p>
            <a th:href="@{/}">Return to Homepage.</a>
          </p>
        </div>
      </div>
    </section>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
  </body>
</html>
