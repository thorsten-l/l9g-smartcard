<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>POS Admin</title>
    <div th:replace="~{app/admin::head}"></div>
  </head>

  <body class="layout-fixed sidebar-expand-lg bg-body-tertiary">
    <div class="app-wrapper">
      <div th:replace="~{app/admin::header}"></div>
      <div th:replace="~{app/sidebar::sidebar}"></div>

      <main class="app-main">

        <div class="app-content-header">
          <div class="container-fluid">
            <div class="d-flex align-items-center">
              <h3 class="mb-0 me-2" th:text="#{tenant}">T</h3>
              <h3 th:unless="${addTenant}" class="mb-0" th:text="${': ' + formTenant.name}">T</h3>
            </div>
          </div> 
        </div>

        <div class="app-content">
          <div class="container-fluid">

            <div class="w-100"> 
              <div class="card card-primary card-outline mb-4">
                <div class="card-header">
                  <div class="card-title" th:text="#{settings}">S</div>
                </div>
                <form th:action="${addTenant} ? @{/admin/tenant/add} : @{/admin/tenant/{id}(id=${formTenant.id})}" 
                      th:object="${formTenant}" th:method="POST"> 
                  <div class="card-body">
                    <div class="mb-3"> 
                      <label for="name" class="form-label" th:text="#{name}">N</label> 
                      <input type="text" class="form-control" th:field="*{name}" />
                      <div th:if="${#fields.hasErrors('name')}" class="text-danger">
                        <span th:errors="*{name}"></span>
                      </div>
                    </div>
                    <div class="mb-3"> 
                      <label for="shorthand" class="form-label" th:text="#{shorthand}">N</label> 
                      <input type="text" maxlength="3" class="form-control" id="shorthand" th:field="*{shorthand}" />
                    </div>
                  </div>
                  <div class="card-footer text-end"> 
                    <button type="submit" class="btn btn-primary" 
                            th:text="#{save}">S</button> 
                    <a type="button" class="btn btn-danger" 
                       th:href="@{/admin/tenant}"
                       th:text="#{cancel}" >C</a>                  
                  </div>
                </form>
              </div>
            </div>
          </div>
      </main>
    </div>

    <script th:replace="~{app/admin::scripts}" th:remove="tag" />

    <script th:inline="javascript">
      function confirmDelete(button) {
        const id = button.getAttribute("data-id");
        const name = button.getAttribute("data-name");

        Swal.fire({
          title: 'Are you sure?',
          text: `You are about to delete "${name}". This action cannot be undone.`,
          icon: 'warning',
          showCancelButton: true,
          confirmButtonColor: '#d33',
          cancelButtonColor: '#3085d6',
          confirmButtonText: 'Yes, delete it!',
          cancelButtonText: 'Cancel'
        }).then((result) => {
          if (result.isConfirmed) {
            fetch(`/api/v1/admin/tenant/${id}`, {
              method: 'DELETE'
            }).then(response => {
              console.log(response)
              if (response.ok) {
                Swal.fire(
                        'Deleted!',
                        `"${name}" has been deleted.`,
                        'success'
                        ).then(() => {
                  location.reload(); // Optional: Seite aktualisieren, um den gelÃ¶schten Eintrag zu entfernen
                });
              } else {
                Swal.fire(
                        'Error!',
                        'An error occurred while trying to delete the entry.',
                        'error'
                        );
              }
            }).catch(error => {
              Swal.fire(
                      'Error!',
                      'An error occurred: ' + error.message,
                      'error'
                      );
            });
          }
        });
      }
    </script>

  </body>
</html>
