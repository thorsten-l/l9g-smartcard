<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Salesbook</title>
    <div th:replace="~{app/header::head}"></div>
  </head>
  <body class="layout-fixed sidebar-expand-lg bg-body-tertiary">
    <div class="app-wrapper">
      <div th:replace="~{app/admin::header}"></div>
      <div th:replace="~{app/sidebar::sidebar}"></div>

      <main class="app-main">
        <div class="app-content-header">
          <div class="container-fluid">
            <div class="col-sm-6">
              <h3 class="mb-0" th:text="#{sales_book}">Properties</h3>
            </div>
          </div>
        </div>

        <div class="app-content">
          <div class="container-fluid">
            <div class="card card-primary card-outline mb-4">
              <div class="card-header d-flex align-items-center justify-content-between">
                <div class="card-title mb-0" th:text="#{overview}">Overview</div>
                <div class="ms-auto">
                  <a class="btn btn-primary"
                     th:href="@{/admin/home}"
                     th:text="#{adminHome}">
                     Zur Admin Seite
                  </a>
                </div>
              </div>
              <div class="card-body p-0">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th style="width: 100%"><span th:text="#{tenant}">Mandant</span></th>
                      <th><span th:text="#{actions}">Actions</span></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="entry : ${tenant}">     
                      <td th:text="${entry.name}"></td>       
                      <td class="text-nowrap">
                        
                          <a class="btn btn-primary" th:href="@{/admin/cashbook/{id}(id=${entry.id})}"
                             th:title="${entry.id}">
                            <i class="fa-solid fa-book-open"></i>
                          </a>
                        
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
